trigger:
- master

pool:
  name: Pool-test

# ETAPA DE CI

stages:
  - stage: Build
    displayName: 'CI'
    jobs:
    - job: Scripts
      displayName: 'Scripts'
      steps:
      - script: |
          echo $(Build.SourcesDirectory)

# ETAPA DE CD

  - stage: Deploy
    displayName: 'Deploy Stage'
    jobs:
    - job: DeployJob
      displayName: 'Desplegando'
      steps:
      - task: KubernetesManifest@1
        inputs:
          action: 'deploy'
          connectionType: 'kubernetesServiceConnection'
          kubernetesServiceConnection: 'Kubernetes (minikube)'
          namespace: 'project-dev'
          manifests: '$(Build.SourcesDirectory)/manifests-dev/*'
          containers: 'app'
          rolloutStatusTimeout: '3600'

